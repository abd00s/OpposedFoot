<!DOCTYPE html>
<html>
<head>
  <title>Antipode</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
</head>
<body>
  <!-- HEADER -->
  <div class="row">
    <div class="col s12 light-blue lighten-3">
      <span class="flow-text">ANTIPODE</span>
    </div>
  </div>

  <!-- FORM -->
  <div class="row">
    <div class="col s12">
    <div class="input-field col s12">
        <i class="material-icons prefix">map</i>
        <input type="text" id="address">
        <label for="address">Address</label>
      </div>
    </div>
  </div>

  <!-- MAPS -->
  <div class="row">
    <div class="col s6">
      <div id="search-map"></div>
    </div>
    <div class="col s6">
      <div id="opp-map"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Footer Content</h5>
          <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Created by Abdullah Pharaon
        <a class="grey-text text-lighten-4 right" href="http://abdullahonline.co">abdullahonline.co</a>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAsiPrqPr7cdTT2ba6L7ITeSvwv07qXaA"
  async defer></script>
  <script type="text/javascript" src="js/map.js"></script>
</body>
</html>
